<ion-header>

  <ion-navbar>
    <ion-title>{{object.Stand_nr}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
  <ion-row *ngFor="let object of objects" align-items-center>
    <ion-col col-8>{{object.Sorte}}</ion-col>
    <ion-col col-4><ion-input type="text" value={{object.Menge}} [(ngModel)]="object.Menge"></ion-input></ion-col>
  </ion-row>
  </ion-grid>

  <ion-fab right bottom>
      <button ion-fab color="dark" (click)="menu(test)">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
