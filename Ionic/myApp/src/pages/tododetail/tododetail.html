<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <ion-item-sliding class='item-divider' *ngFor="let object of objects">
      <ion-item>
        <p> {{object.Aufgabe}} </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="fertig(object)">Fertig</button>
      </ion-item-options>
    </ion-item-sliding>
    <div></div>
  </ion-list>

  <ion-grid>
  <ion-row>
    <ion-col col-8><ion-input placeholder="Neue Aufgabe" type="text" [(ngModel)]="aufgabe"></ion-input></ion-col>
    <ion-col col-3><button ion-button (click)="presentConfirm(aufgabe)">Abschicken</button></ion-col>
  </ion-row>
  </ion-grid>


  <ion-list>
    <h3>Erledigte Aufgaben</h3>
    <div></div>
  </ion-list>
  <ion-grid>
  <ion-row *ngFor="let item of items">
    <ion-col col-9>{{item.Aufgabe}}</ion-col>
    <ion-col col-3>{{item.gelost_von}}</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
