<ion-content padding id="login">
  <h1>Eiken & Grosch Vorarbeiter Applikation</h1>


  <ion-list>

  <ion-item class="marginTop">
    <ion-label floating>Username</ion-label>
    <ion-input type="text" value="" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  </ion-list>
  <button ion-button block (click)="login()">Login</button>

</ion-content>
